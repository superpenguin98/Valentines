<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Love+Light|Tangerine&effect=fire-animation|outline' rel='stylesheet'>
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/flirtyduck.gif"></img>
            <h1 class="hh font-effect-outline" id="name" style="font-family:Love Light">Hey handsome!</h1>
            <p class="pp" id="question" style="font-family:Love Light">Will you be my <span class="font-effect-fire-animation">Valentine</span>?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nice try, but you can't escape that easily!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! See you on the 14th, babygirl.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
